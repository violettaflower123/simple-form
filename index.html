<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Тест</title>
  </head>

  <body>
    <div class="page">
      <main class="content">
        <form class="form form_opened form_type_enter" name="form-sign-in">
          <div class="form__main">
            <fieldset class="form__input-container">
              <span class="form__heading">Email:</span>
              <input
                required
                type="email"
                id="email"
                placeholder="test@gmail.com"
                name="email"
                class="form__input form__input_email"
                minlength="2"
                maxlength="25"/>

              <span class="form__heading">Phone:</span>
              <input
                required
                id="phone"
                placeholder="+7(000)000-00-00"
                type="tel"
                name="tel"
                class="form__input form__input_tel"
                minlength="2"
                maxlength="20"/>
            </fieldset>

            <button type="submit" class="form__button">SUBMIT</button>
          </div>
        </form>

        <form class="form form_type_confirm" name="form-confirm">
          <div class="form__main-container">
            <div class="form__header">
              <h2 class="form__title">Confirmation</h2>
              <button class="form__close"></button>
            </div>
            <div class="form__content">
              <div class="form__field">
                <h2 class="form__heading form__heading_type_confirm">Email:</h2>
                <p class="form__info form__info-email"></p>
              </div>
              <div class="form__field">
                <h2 class="form__heading form__heading_type_confirm">Phone:</h2>
                <p class="form__info form__info-tel"></p>
              </div>
              <div class="form__buttons">
                <button
                  type="submit"
                  class="form__button form__button_submit form__button_cancel">
                  Cancel
                </button>
                <button type="submit" class="form__button form__button_submit">
                  Confirm
                </button>
              </div>
            </div>
          </div>
        </form>
      </main>
    </div>
    <script type="text/javascript" src="https://unpkg.com/imask"></script>
    <script src="./scripts/index.js"></script>

  </body>
</html>
